<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Practice</title>
</head>
<body style="
    padding-top: 60px;
    padding-left: 80px;
    ">
    <div style="
        background-color: black;
        color: wheat;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        z-index: 100;
        ">header</div>

    <div style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0px;
        bottom: 0px;
        top: 50px;
        width: 72px;
        ">Sidebar
            <div style="
            position: absolute;
            background-color: red;
            color: wheat;
            right: 0px;
            top: 0px;
            z-index: 2;
            ">
            X
        </div>    
    </div> 
        
    <div style="
        position: absolute;
        background-color: red;
        color: wheat;
        right: 10px;
        top: 60px;
        z-index: 2;
        ">
        absolute
    </div>
        
    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
        ">Div 1</div>
    <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
        ">Div 2
        <div style="
            position: absolute;
            background-color: black;
            color: wheat;
            right: 10px;
            bottom: 10px;
            z-index: 2;
            ">
            05:00
        </div>    
    </div>
    
</body>
</html>
